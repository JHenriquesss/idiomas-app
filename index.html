<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Aprendizado de Idiomas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="tela-inicial">
        <h1>Bem-vindo ao Aprenda Idiomas!</h1>
        <p>Seu app para praticar e aprender novos idiomas de forma divertida e fácil.</p>
        <button onclick="iniciarClozeTeste()">Iniciar Cloze Teste</button>
    </div>

    <div class="container" id="tela-cloze" style="display: none;">
      <h2>Cloze Teste: Complete a frase</h2>
      <p id="fraseCloze"></p>
      <div id="opcoesCloze"></div>
      <p id="feedbackCloze"></p>
      <button id="proximoClozeBtn" style="display: none;">Próximo</button>
      <p id="traducaoCloze" style="color: #555; margin-top: 16px;"></p>
    </div>

    <script src="exercicios_cloze_teste.js"></script>
    <script src="script.js"></script>
</body>
</html>
